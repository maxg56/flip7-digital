name: React Native CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      run: make install

    - name: Run TypeScript check
      run: cd app && pnpm exec tsc --noEmit

    - name: Run ESLint
      run: make lint

    - name: Run tests
      run: make test

    - name: Build for production
      run: cd app && pnpm run build --if-present